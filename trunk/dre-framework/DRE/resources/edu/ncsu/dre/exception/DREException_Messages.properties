#-------------------------------------------
# Catalog of standard DRE exception messages
#-------------------------------------------

#-----------------------------
#DRERuntimeException
#-----------------------------
configuration_file_error = Could not extract information from the configuration file.

#-----------------------------
#DRE_IllegalStateException
#-----------------------------
could_not_create_framework = The DRE framework implementation (class {0}) could not be created.
           
required_method_call = The method {0} must be called before the method {1}.

invalid_configuration = Invalid framework configuration, failed to construct research engine.

#-----------------------------
#DRE_IllegalArgumentException
#-----------------------------
illegal_argument = Value "{0}" is not valid for argument "{1}" of method {2}. 

unsupported_mime = Unsupported MIME type. Only {0} MIME types are supported by {1}.      

configuration_file_parse_error = XML Configuration file contains errors! Could not infer configuration of research engine.    
  
#----------------------------------
#DRE_UnsupportedOperationException
#----------------------------------
unsupported_method = Class {0} does not support method {1}.

not_modifiable = Attribute {0} of class {1} is not modifiable           

shared_resource_not_reconfigurable = This is a shared resource and cannot be reconfigured.
